<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <p>Track your spending with style and insight.</p>
    </header>

    <main>
        <section class="form-container" role="form" aria-labelledby="form-title">
            <h2 id="form-title">Add New Expense</h2>
            <form id="expense-form">
                <label for="expense-name">Name:</label>
                <input type="text" id="expense-name" required aria-required="true"/>

                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" step="0.01" required aria-required="true"/>

                <label for="expense-category">Category:</label>
                <select id="expense-category" required aria-required="true">
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="utilities">Utilities</option>
                    <option value="other">Other</option>
                </select>

                <label for="expense-date">Date:</label>
                <input type="date" id="expense-date" required aria-required="true"/>

                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section class="filters">
            <h2>Filters</h2>
            <label for="category-filter">Category:</label>
            <select id="category-filter">
                <option value="">All</option>
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="entertainment">Entertainment</option>
                <option value="utilities">Utilities</option>
                <option value="other">Other</option>
            </select>

            <label for="date-filter">Date:</label>
            <input type="date" id="date-filter" />
        </section>

        <section class="expense-list" aria-labelledby="expense-list-title">
            <h2 id="expense-list-title">Expenses</h2>
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section class="charts">
            <h2>Spending Analysis</h2>
            <canvas id="categoryChart" aria-label="Spending by Category" role="img"></canvas>
            <canvas id="trendChart" aria-label="Spending Over Time" role="img"></canvas>
        </section>

        <footer>
            <p>Total Expenses: <span id="total-expenses">$0.00</span></p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
